{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Главная</title>
    <meta charset="UTF-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <!-- <style>body{opacity: 0;}</style> -->
    <link rel="stylesheet" href="{% static "css/style.min.css" %}"/>
    <link rel="shortcut icon" href="{% static "favicon.ico" %}"/>
    <!-- <meta name="robots" content="noindex, nofollow"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<div class="wrapper">
    <header class="header">
        <div class="header__body body-header">
            <div class="body-header__container">
                <a class="body-header__logo">
                    <picture>
                        <source srcset="{% static "img/logo.webp" %}" type="image/webp">
                        <img src="{% static "img/logo.webp" %}" alt=""/></picture>
                </a>
                <div class="body-header__search">
                    <form class="search-header">
                        <input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="Поиск"
                               class="search-header__input"/>
                        <button type="submit" class="button search-header__button">
                            найти
                        </button>
                    </form>
                </div>
                <div class="body-header__user user-header">
                    <a class="user-header__user">
                        <picture>
                            <source srcset="{% static "img/duck.webp" %}" type="image/webp">
                            <img src="{% static "img/duck.jpeg" %}" class="menu-avatar" alt=""/></picture>
                    </a>
                    <div class="user-header__items header-items">
                        <div class="header-items__item item-name">Имя</div>
                        <div class="header-items__item header-item">
                            <div class="header-item__settings setting-item">
                                Настройки
                            </div>
                            <div class="header-item__log-out log-out-item">
                                Выйти
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="icon-menu">
                    <span></span>
                </button>
            </div>
            <div class="line"></div>
        </div>
    </header>

    <main class="page">
        <div class="page__container">
            <div class="page__articles articles">
                <div class="articles__header article-header">
                    <ul class="article-header__list list">
                        <li class="list__item">Новые вопросы</li>
                        <li class="list__item">Популярные вопросы</li>
                    </ul>
                </div>
                {% for question in questions %}
                    {% include "inc/question.html" %}
                {% endfor %}
                <div class="articles__paginator paginator">
                    <div class="paginator__container">
                        <span class="paginator__item first-page button"><a href="">1</a></span>
                        <span class="paginator__item dots">...</span>
                        <span id="current-page" class="paginator__item button"><a href=""></a>
							</span>
                        <span class="paginator__item last-page button"><a href="">52</a>
							</span>
                    </div>
                </div>
            </div>
            <div class="page__tags tags">
                <div class="tags">
                    <h2>Популярные теги</h2>
                    <div class="tags__container tags-container-row">
                        <span>perl</span>
                        <span>Python</span>
                        <span>techPark</span>
                    </div>
                    <div class="tags__container tags-container-row">
                        <span>MySQL</span>
                        <span>Django</span>
                    </div>
                    <div class="tags__container tags-container-row">
                        <span>VK</span>
                        <span>BMSTU</span>
                        <span>FireFox</span>
                    </div>
                </div>
                <div class="best-members">
                    <h2>Лучшие пользователи</h2>
                    <div class="members__container members-container-row">
                        <span>MeetUpTeam</span>
                    </div>
                    <div class="members__container members-container-row">
                        <span>yakwilik</span>
                    </div>
                    <div class="members__container members-container-row">
                        <span>vkTeam</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__container">
        </div>
    </footer>
</div>

        <div class="popup__text">
            Text
        </div>
    </div>
</div>
</div> -->
<script src="{% static "js/app.min.js" %}"></script>
</body>

</html>
